<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moss - Creative Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <meta charset="utf-8" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let dots = [];
      let number = 1000;
      let colors = new Array(number);
      let spacex = 3;
      let spacey = 3;
      let size = 1;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        makeDots(number);

        colorMode(HSB, 360, 100, 100);

        for (let i = 0; i < number; i++) {
          colors[i] = color(random(50, 90), random(100), random(60));
        }
      }

      function draw() {
        moss();
      }

      function moss() {
        for (var i = 0; i < dots.length; i++) {
          stroke(colors[i]);
          strokeWeight(size);

          point(dots[i].x, dots[i].y);

          dots[i].x = dots[i].x + random(-spacex, spacex);
          dots[i].y = dots[i].y + random(-spacey, spacey);
        }
      }

      function makeDots(n) {
        for (var i = 0; i < n; i++) {
          let a = random(0, TWO_PI);

          let x = width / 2 + 20 * cos(a);
          let y = height / 2 + 20 * sin(a);

          let newDot = createVector(x, y);
          dots.push(newDot);
        }
      }
    </script>
  </body>
</html>
